<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div  #scrollMe class="bs-example" id="messages">

        <!-- Point: 1 -->
        <div *ngFor="let message of messages | async">
          <!--<pre>{{message | json}}</pre>-->
          <!-- Point: 2 -->
          <div class="bubble" [ngClass]="{'you': isYou(message.email), 'me': isMe(message.email)}">
            <p>{{ message.message }}</p>
            <div class="author">
              {{ message.displayName }} | {{ message.timestamp | date:"MM/dd/yy hh:mm a" }}
            </div>
            <button class="edit-msg" *ngIf="isMe(message.email)" (click)="editMessage(message)">edit</button>
          </div>
        </div>
      </div>
      <figure class="highlight">

        <!-- Point: 3 -->
        <input type="textarea" class="message-text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
        <button class="send-message" [disabled]="!newMessage" (click)="sendMessage()">SEND</button>

      </figure>
    </div>
  </div>
</div>
